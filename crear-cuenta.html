<body class="body-forms">
  <header>
    <nav class="nav">
        <a href="index.html" class="nav__a">
            <img src="media/Logo.png" alt="Logo Burger House" class="logo">
        </a>
        <input type="checkbox" id="btn-menu">    <!--  check   -->
        <label for="btn-menu" class="lbl-menu">      <!--    checkbtn    -->
            <span id="spn1"></span>
            <span id="spn2"></span>
            <span id="spn3"></span>
        </label>
        <ul class="ul">
            <li><a href="menu.html" class="li-a">Menú</a></li>
            <li><a href="locales.html" class="li-a">Locales</a></li>
            <li><a href="nosotros.html" class="li-a">Nosotros</a></li>
            <li><a href="trabaja-con-nosotros.html" class="li-a">Trabaja con Nosotros</a></li>
            <button><a href="crear-cuenta.html" target="_black"><i class="fas fa-user icon i-active"></i></a></button>
        </ul>
    </nav>
  </header>
  <main class="create-acount">
    <div class="container">
      <div class="title">Registro</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Nombre Completo</span>
              <input type="text" required>
            </div>
            <div class="input-box">
              <span class="details">Nombre de Usuario</span>
              <input type="text" required>
            </div>
            <div class="input-box">
              <span class="details">Mail</span>
              <input type="email" required>
            </div>
            <div class="input-box">
              <span class="details">Número de Teléfono</span>
              <input type="number" required>
            </div>
            <div class="input-box">
              <span class="details">Contraseña</span>
              <input type="password" required>
            </div>
            <div class="input-box">
              <span class="details">Confirmar Contraseña</span>
              <input type="password" required>
            </div>
          </div>
          <div class="terminos">
            <label for="terminos"><p>Estoy de acuerdo con <a href="terminos-y-condiciones.html">Terminos y Condiciones</a></p></label>
          </div>
          <div class="button">
            <input type="submit" value="Registrarme">
          </div class="cuenta">
          <div class="terminos">
            <label for="cuenta"><p><a href="iniciar-sesion.html">Ya tengo cuenta</a></p></label>
          </div>
        </form>
      </div>
    </div>
